<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#navbar-placeholder").load("./navbar.html", function (response, status, xhr) {
                if (status == "error") {
                    var msg = "There was an error: ";
                    $("#navbar-placeholder").html(msg + xhr.status + " " + xhr.statusText);
                }
            });
        });

        $(document).ready(function () {
            $("#footer-placeholder").load("./footer.html", function (response, status, xhr) {
                if (status == "error") {
                    var msg = "There was an error: ";
                    $("#footer-placeholder").html(msg + xhr.status + " " + xhr.statusText);
                }
            });
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="container">
        <div class="options-panel">
            <div class="option">
                <a href="asistencias.html">
                    <i class="fas fa-user-check"></i>
                </a>
                <span>Asistencias</span>
            </div>
            <div class="option">
                <a href="listaestudiante.html">
                    <i class="fas fa-user-graduate"></i>
                </a>
                <span>Estudiantes</span>
            </div>
            <div class="option">
                <a href="./dashboard.html">
                    <i class="fas fa-chart-line"></i>
                </a>
                <span>Reporte de la Materia</span>
            </div>
        </div>
    </div>
</body>
<footer>
    <div id="footer-placeholder"></div>
</footer>
</html>
